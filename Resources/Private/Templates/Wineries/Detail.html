{namespace vin=Vinou\VinouConnector\ViewHelpers}
<f:layout name="Wineries" />

<f:section name="main">

	<div class="vinou-winery-details">
		<f:if condition="{winery}">
			<f:then>
				<h1>{winery.company}</h1>
			</f:then>
			<f:else>
				<h1>Kein Weingut gefunden</h1>
			</f:else>
		</f:if>
	</div>
</f:section>
