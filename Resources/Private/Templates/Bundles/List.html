<f:layout name="Bundles" />

<f:section name="main">
	<f:switch expression="{settings.templateLayout}">
		<f:defaultCase>
			<div class="vinou-bundle-list regular" data-count="{f:if(condition:'{settings.itemsPerRow}',then:'{settings.itemsPerRow}',else:'5')}">
				<f:for each="{bundles}" as="bundle">
					<f:render partial="List/Bundle" arguments="{bundle: bundle,settings:settings}" />
				</f:for>
			</div>
		</f:defaultCase>
	</f:switch>
</f:section>
