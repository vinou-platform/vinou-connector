<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:vin="Vinou\VinouConnector\ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">

	<div class="vinou-merchant-details">
		<f:if condition="{merchant}">
			<f:then>
				<h1>{merchant.company}</h1>
			</f:then>
			<f:else>
				<h1>Kein Weingut gefunden</h1>
			</f:else>
		</f:if>
	</div>
</f:section>

</html>
