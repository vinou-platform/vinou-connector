{namespace vin=Vinou\VinouConnector\ViewHelpers}
<f:layout name="Default" />

<f:section name="main">
	<div class="vinou-product-details">
		<h1>{product.name}</h1>
		<div class="overview">
			<div class="image">
				<f:image src="{vin:CacheApiImage(image:product.image,tstamp:product.chstamp)}" maxWidth="{settings.detail.image.maxWidth}" maxHeight="{settings.detail.image.maxHeight}"/>
			</div>
			<div class="description">
				<f:if condition="{product.description}">
					<f:then>
						<p>{product.description -> f:format.nl2br()}</p>
					</f:then>
				</f:if>
				<p>
					<f:if condition="{backPid}">
						<f:then>
							<f:link.page pageUid="{backPid}" class="vinou-button back"><f:translate key="detail.back"/></f:link.page>
						</f:then>
					</f:if>
				</p>
			</div>
		</div>
	</div>
</f:section>
